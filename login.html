<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" type="text/css" />
  <link rel="stylesheet" href="./css/login.css" />
  <script src="js/audio.js"></script>
  <title>login</title>
</head>

<body>
  <audio id="audio">
    <source src="sound.mp3" type="audio/mpeg" />
  </audio>
  <header class="flex-sb">
    <p id="logo">E</p>
    <nav id="nav-bar" class="nav-link">
      <a href="index.html" class="nav-link">Easytask</a>
      |
      <a href="list.html" class="nav-link">Task-list</a>
      |
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <div class="timer">
    <img id="lb" class="lb" src="img/lb1.png" />
    <div>
      <a href="timer.html"><img src="icon/timer.jpg" width="50" /></a>
      <a href="note.html"><img src="icon/note.jpg" width="50" /></a>
    </div>
  </div>
  <div class="flex-center">
    <div id="loginDiv">
      <form action="" id="form">
        <div class="title" style="text-align: center; color: aliceblue">
          Login
        </div>
        <p class="p1">
          Email :
          <input id="email" type="text" />
        </p>
        <p>
          Password :
          <input id="password" type="password" />
        </p>
        <div style="text-align: center; margin-top: 1.875rem">
          <button type="button" class="button" value="Login" onclick="login_click()">
            Login
          </button>
          <button type="button" class="button" value="Register" onclick="register_click()">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="about">
    <div class="text1">My Account</div>
    <div class="text-email"></div>
    <div class="text-username"></div>
    <div class="text-gender"></div>
    <div class="text-btn">
      <button type="button" class="button" value="SignOut" onclick="SignOut()">
        SignOut
      </button>
    </div>
  </div>
</body>

</html>

<script>
  var sex = localStorage.getItem('sex');
  var password = localStorage.getItem('password');
  var email = localStorage.getItem('email');
  var username = localStorage.getItem('username');
  var userLoginStore = sessionStorage.getItem('userLoginStore');
  if (userLoginStore) {
    document.querySelector('.about').style.display = 'block';
    document.querySelector('.text-email').textContent = 'Email: ' + email;
    document.querySelector('.text-username').textContent =
      'UserName: ' + username;
    document.querySelector('.text-gender').textContent = 'Gender: ' + sex;
    document.getElementById('loginDiv').style.display = 'none';
  } else {
    document.querySelector('.about').style.display = 'none';
    document.getElementById('loginDiv').style.display = 'flex';
  }

  function register_click () {
    window.location.href = 'register.html';
  }

  function login_click () {
    var email1 = document.getElementById('email').value;
    var password1 = document.getElementById('password').value;

    if (email1 != '' && password1 != '') {
      if (email1 == email && password == password1) {
        sessionStorage.setItem('userLoginStore', true);
        window.location.href = 'login.html';
      } else {
        alert('Email or password is wrong, please re-enter!');
      }
    } else {
      alert('Email or password cannot be empty!');
    }
  }

  function SignOut () {
    document.querySelector('.about').style.display = 'none';
    document.getElementById('loginDiv').style.display = 'flex';
    sessionStorage.removeItem('userLoginStore');
    alert('SignOut is ok!');
  }
</script>
