<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <link rel="stylesheet" href="./css/timer.css" type="text/css" />
    <title>Timer</title>
    <script src="js/audio.js"></script>
  </head>

  <body>
    <audio id="audio">
      <source src="sound.mp3" type="audio/mpeg" />
    </audio>
    <header class="flex-sb">
      <p id="logo">E</p>
      <nav id="nav-bar" class="nav-link">
        <a href="index.html" class="nav-link">Easytask</a>
        |
        <a href="list.html" class="nav-link">Task-list</a>
        |
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </header>

    <div class="timer">
      <img id="lb" class="lb" src="img/lb1.png" />
      <div>
        <a href="timer.html"><img src="icon/timer.jpg" width="50" /></a>
        <a href="note.html"><img src="icon/note.jpg" width="50" /></a>
      </div>
    </div>

    <center>
      <div class="home">
        <div class="box">
          <div id="s" class="time"></div>
          <div class="boxx">:</div>
          <div id="f" class="time"></div>
          <div class="boxx">:</div>
          <div id="m" class="time"></div>
        </div>
        <div class="butt">
          <button onclick="bulle(0)">Pause</button>
          <button onclick="bulle(1)">Start</button>
          <button onclick="bulle(3)">Reset</button>
        </div>
      </div>
      <div id="fg" class="fg"></div>
    </center>
    <script>
      let timef = 0;
      let times = 0;
      let timem = 0;
      let zt_ks = false;

      function fill0(num) {
        if (num >= 0 && num < 10) {
          return '0' + num;
        }
        return num;
      }

      setInterval(() => {
        if (zt_ks) {
          timem++;
        }
        if (timem == 60) {
          timem = 0;
          timef++;
          if (timef == 60) {
            timef = 0;
            times++;
          }
        }
        document.getElementById('s').innerHTML = fill0(times);
        document.getElementById('f').innerHTML = fill0(timef);
        document.getElementById('m').innerHTML = fill0(timem);
      }, 1000);

      function bulle(i) {
        switch (i) {
          case 0:
            zt_ks = false;
            break;
          case 1:
            zt_ks = true;
            break;
          case 2:
            fg.push(
              "<div class='fgbox'>" +
                "<div class='fge'>" +
                times +
                ':' +
                timef +
                ':' +
                timem +
                '</div>' +
                "<button class='fgbulles' Î¿nclick='dele(" +
                fg.length +
                ")'>X</button>" +
                '</div>'
            );
            document.getElementById('fg').innerHTML += fg[fg.length - 1];
            document.getElementById('fg').style.display = 'block';
            break;
          case 3:
            zt_ks = false;
            timef = 0;
            times = 0;
            timem = 0;
            fg = Array();
            document.getElementById('fg').innerHTML = '';
            document.getElementById('fg').style.display = 'none';
            break;
        }
      }
    </script>
  </body>
</html>
